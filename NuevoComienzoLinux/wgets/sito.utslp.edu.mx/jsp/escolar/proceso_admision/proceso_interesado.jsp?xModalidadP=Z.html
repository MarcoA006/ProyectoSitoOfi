        function Abrir_Pagina(pagina, titulo)

        function Recargar(opcion, objeto)
        {
            document.forma.yAccion.value = "Recargar" + opcion;
            document.forma.yObjeto.value = objeto;
            fragmentoTexto = objeto.split('.');

            if (fragmentoTexto[2] == "xEspecialidadCarrera2" || fragmentoTexto[2] == "xEspecialidadCarrera") {
                document.getElementById(fragmentoTexto[2]).value = -1;

            }
            document.forma.submit();
        }

        function crearAjax() {
            var xmlhttp = false;
            try {
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (E) {
                    xmlhttp = false;
                }
            }

            if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
                xmlhttp = new XMLHttpRequest();
            }

            return xmlhttp;
        }
