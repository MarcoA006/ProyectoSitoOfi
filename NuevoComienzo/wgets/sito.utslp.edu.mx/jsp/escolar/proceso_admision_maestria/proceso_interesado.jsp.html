	function Colonia_Buscar(control)
		{
			var pagina = "../../muestra_colonia.jsp?xControl=" + control;

	function crearAjax() {
            var xmlhttp = false;
            try {
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (E) {
                    xmlhttp = false;
                }
            }

            if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
                xmlhttp = new XMLHttpRequest();
            }

            return xmlhttp;
        }
		
        function Colonia_Recargar() {
            var cve_colonia = document.forma.yColonia.value;
		 
			
			if(cve_colonia>-1){
			
				xmlhttp = crearAjax();
				if (xmlhttp) {
					//inicializa_menu();
					
					xmlhttp.open("GET", "muestra_domicilio_ajax.jsp?xCveColonia=" + cve_colonia);
					xmlhttp.onreadystatechange = function() {
	
						if (xmlhttp.readyState == 4) {
							var domicilio = Trim((xmlhttp.responseText).replace(/\r\n|\n|\r/g, " "));
							var domicilio_corto = domicilio.split(',');
	
							document.getElementById("yColonia").value = domicilio_corto[0];
							
							document.getElementById("xColonia").value = domicilio_corto[1];
							document.getElementById("xCodigoPostal").value = domicilio_corto[2];
							document.getElementById("yCiudad").value = domicilio_corto[3];
							document.getElementById("xCiudad").value= domicilio_corto[4];
							document.getElementById("yEstado").value = domicilio_corto[5];
							document.getElementById("xEstado").value = domicilio_corto[6];
	
						}
					}
					xmlhttp.send(null);
				}
				//document.forma.xTelefono.focus();
			}
			document.forma.yScroll.value="100";
			//document.forma.submit();
            
        }

        }
	
	function crearAjax3() 
		{
            var xmlhttp = false;
            try { 
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {

                } catch (E) {

            }

            return xmlhttp;
        }

				{

                    if (xmlhttp.readyState == 4) 
					{
                        var domicilio = Trim((xmlhttp.responseText).replace(/\r\n|\n|\r/g, " "));
                        var domicilio_corto = domicilio.split(',');
						//alert(domicilio_corto[0]+'	'+domicilio_corto[1]+'	'+domicilio_corto[2]+'	'+domicilio_corto[3]+'	'+domicilio_corto[4]+'	'+domicilio_corto[5]+'	'+domicilio_corto[6]);
						
                        document.getElementById("yColoniaP").value = domicilio_corto[0];
